<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ToDo List</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="wrapper">
			<div class="head">
				<p class="title">ToDo List</p>
				<div class="buttons">	
					<button class="button" id="removeAll">Remove All</button>
					<button class="button" id="doneAll">Done All</button>
				</div>
			</div>
		</div>
	</header>


	<section class="section">
		<div class="wrapper">
			<p class="error">Field should be not empty</p>
			<div class="add-task-block">
				<input class="input" type="text" placeholder="What Do You Wanna Do">
				<button class="button add-btn" id="addTask">Add task</button>
			</div>
			<div class="list"> 
				
			</div>
		</div>
	</section> 

	<script src="js/script.js"></script>
</body>
</html>
